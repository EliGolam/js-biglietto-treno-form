<!-- BODY -->
<body>
    <header class="title-header">
        <img class="title-logo" src="./assets/Logo.png" alt="Boolean Logo">
        <h1 class="title">Boolean Tickets</h1>

    <main>
        <div class="container flex f-col">
            <!--#region: [SECTION] client-info -->
            <section id="client-info" class="client-info container-section">
                <h2>Calculate Ticket Price</h2>

                <!--#region: section-card -->
                <div class="section-card">
                    <form id="ticket-form" class="ticket-form flex f-space-around f-wrap" action="#" method="get">
                        <div class="ticket-form_item flex f-col">
                            <label for="username">Full Name</label>
                            <input type="text" id="username" name="username" placeholder="Name & Last Name" required>
                        </div>
    
                        <div class="ticket-form_item flex f-col">
                            <label for="travel-distance">Travel Distance (KM)</label>
                            <input type="number" id="travel-distance" name="travel-distance" value="10" min="1" required>
                        </div>
    
                        <div class="ticket-form_item flex f-col">
                            <label for="age-range">Age Range</label>
                            <select name="age-range" id="age-range">
                                <option value="Adult">Adult</option>
                                <option value="Minor">Minor (less then 18)</option>
                                <option value="Elderly">Elderly (65+)</option>
                            </select>
                        </div>
    
                        <div class="ticket-form_item flex f-col">
                            <label for="travel-date">Travel Date</label>
                            <input type="date" name="travel-date" id="travel-date" min="2022-08-25" value="2022-08-25" required>
                        </div>
    
                        <div class="ticket-form_item">
                            <button type="submit">Add Ticket</button>
                            <button type="reset">Reset</button>
                        </div>
                    </form>
                    <!--#endregion: section-card -->
                </div>
            </section>
            <!--#endregion: [FORM] client-info -->

            <!--#region: [SECTION] ticket-information -->
            <section id="ticket-info" class="ticket-info container-section">
                <h2>Tickets</h2>

                <!--#region: section-card -->
                <div class="section-card">
                    <h3>Ticket Details</h3>
                    <article class="ticket-card flex w-100">
                        <div class="ticket-passenger">
                            <h4>Passenger Name</h4>
                            <p>UserName</p>
                        </div>
                        
                        <div class="ticket-type ticket-details">
                            <p>Ticket Type</p>
                            <p>Standard</p>
                        </div>

                        <div class="ticket-seat ticket-details">
                            <p>Seat</p>
                            <p>0-00</p>
                        </div>

                        <div class="ticket-code ticket-details">
                            <p>CP Code</p>
                            <p>XXXXX</p>
                        </div>

                        <div class="ticket-cost ticket-details">
                            <p>Ticket Cost</p>
                            <p></p>
                        </div>
                    </article>
                </div>
                <!--#endregion: section-card -->
            </section>
