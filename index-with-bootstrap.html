<!DOCTYPE html>
<html lang="en">

<!-- METADATA -->
<head>
    <title>Boolean Tickets</title>
    <!-- Icon -->
    <link rel="icon" href="./assets/Logo.png">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- my css -->
    <link rel="stylesheet" href="./stylesheets/css-root.css">
    <link rel="stylesheet" href="./stylesheets/css-reset.css">
    <link rel="stylesheet" href="./stylesheets/my_style_bootstrap.css">

    <!-- my scripts -->
    <script defer type="text/javascript" src="./js/script.js"></script>
</head>

<body>
    <div class="container pt-4">
        <!--#region: HEADER -->
        <header class="title text-center">
            <div>
                <img class="title-logo img-fluid mx-auto w-25" src="./assets/boolean-logo.png" alt="Boolean Logo">
                <h1 class="title text-light">Boolean Tickets</h1>
            </div>
        </header>
        <!--#endregion: HEADER -->

        <!--#region: MAIN -->
        <main>
            <div class="text-center mt-4">
                <div class="row">
                    <!--#region: client-info -->
                    <section id="client-info" class="col-12 text-light">
                        <h2>Calculate Ticket Price</h2>

                        <!--#region: ticket-form -->
                        <div class="bg-light text-dark p-4 rounded-3">
                            <form id="ticket-form" action="#" method="get">
                                <div class="row">
                                    <div class="ticket-form_field mb-3 col-6 col-lg-3">
                                        <label for="username" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" name="username" id="username" placeholder="Name & Last Name" required>
                                    </div>

                                    <div class="ticket-form_field mb-3 col-6 col-lg-3">
                                        <label for="age-range" class="form-label">Age Range</label>
                                        <select class="form-select" name="age-range" id="age-range" aria-label="Select Age Range">
                                            <option value="Adult">Adult</option>
                                            <option value="Minor">Minor (less then 18)</option>
                                            <option value="Elderly">Elderly (65+)</option>
                                        </select>
                                    </div>

                                    <div class="ticket-form_field mb-3 col-6 col-lg-3">
                                        <label for="travel-distance" class="form-label">Travel Distance (KM)</label>
                                        <input type="number" class="form-control" name="travel-distance" id="travel-distance" value="10" min="1" required>
                                    </div>
                                    
                                    <div class="ticket-form_field mb-3 col-6 col-lg-3">
                                        <label for="travel-date" class="form-label">Travel Date</label>
                                        <input type="date" class="form-control" name="travel-date" id="travel-date" min="2022-08-25" value="2022-08-25" required>
                                    </div>
                                    
                                    <div class="ticket-form_buttons">
                                        <button type="submit" id="ticket-submit" class="btn btn-primary">Add Ticket</button>
                                        <button type="reset" id="ticket-reset" class="btn btn-primary">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--#endregion: ticket-form -->
                    </section>
                    <!--#endregion: client-info -->
                </div>
            </div>
        </main>
        <!--#endregion: MAIN -->
    </div>
</body>
